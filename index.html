<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/09e3f41e16.js" crossorigin="anonymous"></script>
    <title>Responsive Testing Website</title>
</head>
<body>
    <div class="container">
        <nav>
            <div class="site-name">
                Testing Site
            </div>
            <a href="#" class="toggle-button">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </a>
            <div class="nav-links">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>
        </nav>
        <main>
            <div class="text-container">
            <h1 class="main-text">
                <u>Built for testing</u>
            </h1>
        </div>
            <div class="input-box">
                <form>
                    <label>
                        Name:
                        <input id="name" name="name" type="text" minlength="2" placeholder="John" />
                    </label>
                    <label>
                        Surname:
                        <input id="sname" name="sname" type="text" placeholder="Doe" />
                    </label>
                    <label>
                        Age:
                        <input id="age" name="age" type="number" min="1" placeholder="1-99" />
                    </label>
                    <label>
                        Email:
                        <input id="email" name="email" type="email" placeholder="John@Doe.com" />
                    </label>
                </form>
                <button type="submit">Register</button>
            </div>
        </main>
        <footer>
            <ul>
                <a href="#" li><i class="fa-brands fa-instagram"></i></a>
                <a href="#" li><i class="fa-brands fa-twitter"></i></a>
                <a href="#" li><i class="fa-brands fa-facebook"></i></a>
            </ul>
            
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
